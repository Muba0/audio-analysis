[build]
builder = "dockerfile"
dockerfilePath = "./gemini_fastapi/Dockerfile.railway"

[deploy]
startCommand = "uvicorn app:app --host 0.0.0.0 --port $PORT --workers 2"

[services.web]
tcpProxyApplicationPort = 8000

[services.redis]
image = "redis:7-alpine"
command = "redis-server --appendonly yes"
